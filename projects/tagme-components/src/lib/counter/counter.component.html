<div class="counter">
	<tg-icon
		class="counter__icon"
		(click)="subtract(); emitValue()"
		color="{{ disabled || value === min ? '#EAEAEA' : color }}"
		name="{{ value === min + 1 ? 'trash' : 'minus' }}"
		[ngClass]="{ 'counter__icon--disabled': value === min }"
	></tg-icon>
	<div
		class="counter__value"
		[ngClass]="{ 
			'counter__value--big': big,
			'counter__value--colorized':  value > min
		}"
	>{{ value }}</div>
	<tg-icon
		class="counter__icon"
		(click)="add(); emitValue()"
		color="{{ disabled || value === max ? '#EAEAEA' : color }}"
		name="plus"
		[ngClass]="{ 'counter__icon--disabled': value === max }"
	></tg-icon>
</div>
