<a
	class="link"
	[ngClass]="{
		'link--default': type === 'default' || type === 'default-underline',
		'link--default--underline': type === 'default-underline',
		'link--small': type === 'small' || type === 'small-underline',
		'link--small--underline': type === 'small-underline',
		'link--button': type === 'button' || type === 'small-button',
		'link--button--small': type === 'small-button'
	}"
	[queryParams]="queryParams" 
	[routerLink]="routerLink" 
	[state]="state"
	[style.color]="color"
	[style]="customStyles"
>
	<tg-icon
		class="link__icon link__icon--left"
		color="{{ color }}"
		name="{{ icon }}"
		[ngClass]="{
			'link__icon--left': iconPosition === 'left',
			'link__icon--right': iconPosition === 'right'
		}"
		*ngIf="icon !== 'null' && type === 'button'"
		size="{{ iconSize }}"
	></tg-icon>
	{{ text }}
</a>
